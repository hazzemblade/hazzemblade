<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaladList!</title>
   

    <link rel="stylesheet" href="/css/styles.css">
   
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <div class="sl-conteiner">
        <header>
            <h1>SaladList</h1>
        </header>
<form id="sl-form">
    <p>Adicionar Nova Tarefa:</p>
    <div class="form-control">
        <input type="text" id="sl-input" placeholder="Qual e a Nova Tarefa?">
        <button type="submit">
            <i class="fa-thin fa-plus"></i>
        </button>
    </div>
</form>
<form id="edit-form" class="hide">
    <p>editar tarefa</p>
    <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
            <i class="fa-solid fa-check-double"></i>
        </button>
    </div>
    <button id="cancel-edit-btn">Cancelar</button>
</form>
<div id="toolbar">
    <div id="search">
        <H4>Pesquisar:</H4>
        <form>
            <input type="text" id="search-input" placeholder="Buscar">
            <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </form>
    </div>
    <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A Fazer</option>
        </select>
    </div>
</div>
<div id="sl-list">
    <div class="sl done">
        <H3>Estou Fazendo Alguma Coisa...</H3>
        <button class="finish-sl">
            <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-sl">
            <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-sl">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="sl">
        <H3>Estudar JavaScript!</H3>
        <button class="finish-sl">
            <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-sl">
            <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-sl">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
</div>
    </div>
</body>
</html>
